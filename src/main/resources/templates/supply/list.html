<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Title</title>
</head>
<body>
<form action="/supply/add" method="post">
  <div class="mb-3 mt-3">
    <label class="form-label" for="name">이름:</label>
    <input class="form-control" id="name" name="name" placeholder="비품 입력" required type="text">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label" for="regDate">입고일:</label>
    <input type="date" class="form-control" id="regDate" name="regDate">
  </div>
  <div class="mb-3 mt-3">
    <label class="form-label" for="quantity">개수:</label>
    <input class="form-control" id="quantity" name="quantity" placeholder="개수 입력" type="number">
  </div>
  <button class="btn btn-primary" type="submit">추가</button>
</form>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>번호</th>
      <th>비품이름</th>
      <th>입고일</th>
      <th>개수</th>
      <th></th>
      <th>버튼</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s:${supplies}">
      <td th:text="${s.sno}"></td>
      <td th:text="${s.name}"></td>
      <td th:text="${s.regDate}"></td>
      <td th:text="${s.quantity}"></td>
      <td>
        <form action="/supply/plus" method="post">
          <input type="hidden" name="sno" th:value="${s.sno}">
          <button class="btn btn-primary">증가</button>
        </form>
      </td>
      <td>
        <form action="/supply/down" method="post">
          <input type="hidden" name="sno" th:value="${s.sno}">
          <button class="btn btn-success">감소</button>
        </form>
      </td>
      <td>
        <form action="/supply/delete" method="post">
          <input type="hidden" name="sno" th:value="${s.sno}">
          <button class="btn btn-danger">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
